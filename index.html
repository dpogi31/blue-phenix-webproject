<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePhenix Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/BP3.png" alt="Logo">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="nav-icons">
            <div class="icon">
                <i class="fas fa-bell"></i>
                
            </div>
            <div class="icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="icon">
                <img src="assets/BP3.jfif" alt="Profile" class="profile-pic">
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2 id="myH2">Login</h2>

        <input id="myUser" type="text" placeholder="Username"><br><br>
        <input id="myPass" type="password" placeholder="Password"><br>

        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Save this Info?</label><br><Br>

        <button id="mySubmit" class="buttons">Login</button><br><br>
        <button id="myReg" class="buttons" onclick="window.location.href='register.html'">Register</button>
    </div>
    <script src="index.js"></script>
    <footer>
        <p id="ender">www.BluePhenix.com</p>
    </footer>
</body>
</html>
